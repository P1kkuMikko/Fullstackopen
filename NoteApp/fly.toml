app = 'noteapp-fsotest'
primary_region = 'fra'

[env]
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/nodejs"]


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
